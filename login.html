<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <meta name="description" content="Single Sign On BP Batam">
    <!-- Bootstrap Css -->

    <link href="asset/css/style.css" rel="stylesheet">
    <link href="asset/css/ocean.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/72eca601e0.js" crossorigin="anonymous"></script>
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
            rel="stylesheet">
    <!-- Bootstrap -->

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="asset/image/Logo/favicon.ico" sizes="196x196" />
    <!-- FAVICON -->

    <title>BP Single Sign On</title>
</head>
<style>
    .rounded-t-5 {
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
    }

    @media (min-width: 992px) {
        .rounded-tr-lg-0 {
            border-top-right-radius: 0;
        }

        .rounded-bl-lg-5 {
            border-bottom-left-radius: 0.5rem;
        }
    }
</style>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top ">
        <div class="container">
            <img class="img_icon" src="asset/image/Logo/BP-Batam.png" alt="branding logo" />
        </div>
    </nav>
    <!-- Navbar -->
    <!-- Login Card -->
    <div class="kotak">
        <span class="big-circle"></span>
        <img src="img/shape.png" class="square" alt="" />
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Sign In</h3>
                <p class="text">
                   Masuk Dengan Akun Yang Anda Miliki.
                </p>

                   <div class="fxt-form">
                    <div class="input-container">
                        <input class="form-control" id="username" size="25" type="text"  autocapitalize="none" spellcheck="false" autocomplete="off" placeholder="Username" required="required" name="username" value="" /></div>
                    <div class="input-container">
                        <input class="form-control" type="password" id="password" size="25" autocomplete="off" placeholder="Password" required="required" name="password" value=""/>
                    </div>
                       <div class="form-group m-0">
                           <div class="row">
                               <div class="col-md-6">
                                   <img src="https://www.scienceabc.com/wp-content/uploads/2016/07/Captcha-ex.jpg" style="max-height: 30px; " />
                               </div>
                               <div class="col-md-6">
                                   <input type="text" name="captca" class="form-control" placeholder="Kode Captca" >
                               </div>
                               <br><br>
                           </div>
                       </div>
                   </div>
                <!-- 2 column grid layout for inline styling -->

                <!-- Submit button -->
                <div class="text-right mb-3">
                    <a href="reset.html" style="color: #262c7c"> Lupa Password?</a>
                </div>
                <div class="col-md-7">
                    <div class="single-box">
                        <div class="img-text-area" >
                            <h3>Sign in</h3>
                        </div>
                    </div>
                </div>
                   <div class="text-center mb-3">
                       Belum punya akun SSO BP Batam?<br>
                   </div>
                       <div id="links_left">
                           <a class="fa fa-user-plus" href="create.html" style="color: #149279"> Buat Akun Baru</a>
                       </div>
                       <div id="links_right">
                           <a class="fa fa-arrow-circle-right" href="anotherlogin.html" style="color: #149279"> Opsi Lain</a>
                       </div>
                   </div>
                </div>
            </div>
            <div class="ocean">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>
    <!-- Login Card -->
</body>
</html>
